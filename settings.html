  </head>

    <table>

          <th class="specialCell">BLOCK</th>
          <th class="specialCell">DELETE</th>
        </tr>
      </table>
      <table>
        <tr>
          <th class="specialCell">SELECT ALL</th>
          <th class="specialCell">DESELECT ALL</th>
          <th class="favoriteCell">FAVORITE</th>
        </tr>
      </table>
        <div class="scroll">
          <table id="friendName">
            <tr>
              <th class="friendsName" id="blank">You Have No Friends Right Now! D:</th>
            </tr>
          </table>

          </div>

          however it is currently still in development

        <table>
          <tr>
            <!-- At some point move this down slightly so it looks better -->

          </tr>
        </table>
